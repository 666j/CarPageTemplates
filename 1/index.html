		<div id="oswald-bio" data-default_parallax="35px 35px" class="LHO oswald-bio LHO-contentContainer contentContainer responsiveToCenterSectionContainer pairingA">
			<div class="roundedRectTop right">
				
				<h2>韩寒</h2>
			</div>
			<div class="roundedRectBottom">
				<p>1999年，他以《杯中窥人》一文获得首届全国新概念作文比赛一等奖。2000年，在上高一的韩寒退学，后出版首部长篇小说《三重门》。2001年，他出版文集《零下一度》，该书获得当年全国图书畅销排行榜第一名。2002年，他出版小说《像少年啦飞驰》。2003开始职业赛车生涯。2004年3月，他出版文集《韩寒五年》。2005年开通博客，开始博客写作 。2006年9月，发行个人首张唱片书《寒·十八禁》。2009年，他主编《独唱团》。2010年，韩寒登上美国《时代周刊》封面。2011年，他出版杂文集《青春》。2012年6月，韩寒发布了APP阅读应用“ONE·一个”。2013年，他出版《一个：很高兴见到你》。2014年7月导演的《后会无期》在中国内地上映。</p>

		<div id="ambition-intro-and-jfk-a-blueOverlay" class="blueQuoteBG fullComposition"></div>
		
		
		<div id="ambition-intro-jfk-a-quote" data-default_parallax="35px 35px" class="ambition-intro-jfk-a-quote JFK JFK-contentContainer contentContainer responsiveToCenterSectionContainer">
			<blockquote class="fontStyleNormal">&ldquo;我爷爷看河就知道是礼拜几，空气中全是气味，环境监测部门能面对着满河的死鱼表示水质正常……后来，我的老家规划了亚洲最大的物流港，亚洲最大的雕塑园，亚洲最大的电器城，但是这数千亩土地全部都成为了烂尾工程。&rdquo;
		</div>
		
		
		<div id="ambition-intro-and-jfk-a-blackOverlay" class="blackBG fullComposition"></div>
		
		<div id="ambition-intro-a-poem" data-default_parallax="55px 55px" class="poem ambition-intro-a-poem responsiveToCenterSectionContainer">
			<blockquote>我曾疑惑，为什么粮仓不在危难刚来时就救济大众呢，<br>一定要饿死无数百姓连和尚都要快饿死了才迟迟开放呢？<br>粮仓开早了，百姓还不一定乐意呢，觉得发粮少了，最好还得发钱，等饿死你们几十万，<br>再放粮食就全变成感激了。人的本性其实就是一个贱字，为什么贱人听着比笨人、傻人、蠢人都顺耳？因为人就是贱。</blockquote>
		</div>
		
		<img id="ambition-intro-and-jfk-a-chaptertitle" data-default_parallax="60px 60px" class="ambition-intro-and-jfk-a-chaptertitle" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-img_src="img/ambition-intro-chaptertitle-95x14.png"/>

		<img id="ambition-intro-subtext-right" data-default_parallax="50px 50px" class="ambition-intro-subtext-right" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-img_src="img/ambition-intro-subtext-right-291x71.png"/>

		<div data-default_parallax="0px 0px" id="ambition-intro-jfk-a-location-identifier-a" class="responsiveToCenterSectionConionIdentifier jfkRed">
			<h5><span></span></h5>
		</div>
			
		<div data-default_parallax="0px 0px" id="ambition-intro-jfk-a-location-identifier-b" class="responsiveToCenterSectionConer jfkBlue">
			<h5><span></span></h5>
		</div>
			
		<div id="ambition-intro-jfk-a-young-aspirations" data-default_parallax="35px 35px" class="ambition-intro-jfk-a-young-aspirations JFK JFK-contentContainer contentContainer responsiveToCenterSectionContainer pairingA">
			<div class="roundedRectTop cf left">
			
				<h3>年少的韩寒</h3>
			</div>
			<div class="roundedRectBottom">
				<p>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;韩寒每个星期都要从上海市中心通过高速去市郊的农村老家一两次，他从小在老家的房子里长大，现在那里住着他的爷爷奶奶。这一天，当我们在车流高峰路段上走走停停时，他说：” 自从我通过写作赚到钱，我就开始买跑车。” 同时他也开始参加车赛。我们当时坐在一辆宽敞的黑色”通用”商用车里，里面有着高背座椅和有色玻璃车窗，开车的是韩寒的好朋友兼赛车领航员孙强。（韩寒这辆商用车专开长途，他怕坐飞机。）“其他赛车手看不起我，因为他们想，你是个码字儿的，你开车只会往墙上撞。”他说道。<br>
				&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;快到韩寒的家乡亭林镇时，我们的车拐上小路，最后开到了一座横跨小溪的水泥桥前面。桥面只比车身宽几寸。孙强在方向盘后面有点犹豫。韩寒从前排座椅中间的空隙处望出去，然后用开玩笑的严肃语气说道：”这座桥就是一场考验。” 我们有惊无险地开了过去。韩寒说：”我以前在那里出过几次事。”
雾气笼罩着无精打采的田野，地里有些横七竖八的小径。这里属于上海的郊区，和其他大城市的郊区没什么不同，散布着一些不大的农田和工厂，开车不多远就是繁华的都市。我们来到一座两层的农家砖楼。楼前有一小片地。韩寒的爷爷奶奶慢步走出来迎接我们。他们个头不高，身上裹着棉衣。一条黄毛猎狗兴奋地跑来跑去。
</p>
			</div>
		</div>
		
		<div id="ambition-intro-and-jfk-a-early-life-caption" data-default_parallax="35px 35px" class="ambition-intro-and-jfk-a-early-life-caption JFK JFK-contentContainer contentContainer responsiveToCenterSectionContainer pairingD">
			<div class="roundedRect">
				<h3>家乡</h3>
				<p>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;他的房间就是一个乡下少年的梦想之窝：一辆破旧的雅马哈摩托车靠在一面墙上，一台巨大的电视摆在另外一面墙前。另外还有一个巨大的显示器连着用来玩驾驶类游戏的方向盘和踏板。房间正中放着一张台球桌，韩寒摆好台球后一杆将其打散。他一刻也没停下来。为了表明自己的精力非常集中，他把自己的两部手机都倒扣在一边，任凭它们又叫又抖地抗议着。在台球桌上，我击中了一球，但错失了下一球。韩寒把剩下的球都打进了袋里。
<br>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;家乡的变迁在韩寒对中国的看法中占据着突出的地位。无论是在文字中，还是在交谈中，他不断提起个人抱负和不负责任的地方政府之间的联系。在解释为什么他爷爷奶奶的很多邻居接受了政府给的少量金钱而放弃了宝贵的土地时，他说：”为了在城里拥有一处小公寓，人们什么都可以干。即使房子只有八十平米，他们也愿意。因为这意味着他们从农村人变成了城里人。” 他接着说：”然后政府把他们的房子推倒，把地卖给工厂或房地产开发商，由他们再建新的公寓楼卖给别的人。”
<br>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;换一个环境，这种做法也许可以改善成片的地段。但是因为缺乏监管，地方官员没有什么兴趣确保新工厂能支付较好的薪水，或能保护土地环境。韩寒指给我看远处一片高大的工业化厂房。他说那是一座化工厂，它污染了他幼年时曾捕鱼的小河。他在自己的博客上写道：
</p>

		<img id="ambition-a-lho-leaning" data-default_parallax="45px 45px" class="ambition-a-lho-leaning" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-img_src="img/ambition-A-LHO-leaning-1400x792.png"/>
		
		<div id="ambition-a-oswald-young-alienation" data-default_parallax="35px 35px" class="ambition-a-oswald-young-alienation LHO LHO-contentContainer contentContainer responsiveToCenterSectionContainer pairingD">
			<div class="roundedRectTop right" >
				<h3>和韩寒聊天</h3>
			</div>
			<div class="roundedRectBottom">
				<p>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;我们来到寒冷的户外漫无目的地散着步。我提到说，作为在中国历史上最繁荣时期成长起来的一代人的代表，他所做出的批评与他的名声似乎有些矛盾。他说中国的发展规模掩盖了财富是如何被分配的细节。”因为参加拉力赛的缘故，我们各地都去过。拉力赛一般都在土路上，所以常常是小地方、穷地方。那里的年轻人并不在乎什么文学、艺术、电影、自由或民主。但是他们知道自己需要一样东西：正义。他们见到身边发生的都是不公平的事。”
<br>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;为了说明自己的观点，他提起最近看到的一段新闻视频，说是有一位17岁的农民工为了回家在火车上站了62个小时。在中国的报纸上，经常可以见到对这类痛苦经历的报道，以彰显中国人的吃苦耐劳。但韩寒对此却另有看法。”那个人被逼得要穿上成人纸尿片。”他深恶痛绝地说。三天后，这成为了他下一篇博文的主题，即”被城市化进程所利用的年轻人”。那篇博文最后说：”工作一年，排队一天，买好原价票，穿着纸尿裤，站着回老家，相当有尊严。”

</p>
			</div>
		</div>
		
		<div id="ambition-a-lho-driven-to-drop-out-caption" data-default_parallax="35px 35px" class="ambition-a-lho-driven-to-drop-out-caption LHO LHO-contentContainer contentContainer responsiveToCenterSectionContainer pairingF">
			<div class="roundedRect">
				<h3></h3>
				<p><br>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;在韩寒写作的日子里， 他一般睡到中午起床，然后独自一人飞快地工作到凌晨。他娶了他高中时的朋友金丽华。她是一个别致而细心的女人。她成了韩寒的助手加管家。”韩寒是很容易相信别人的人，甚至算是轻信的那种人。” 她说。”以前他被出版商骗过，还因此蒙受了经济损失。”他们去年喜得千金。这事曾被中国八卦杂志如皇家婚礼一般的报道(“韩寒当爹了，第一次提起女儿”) 韩寒接受媒体采访时，往往会主动说起他还有”女朋友”。比如他会说”我想呆在这个国家，因为我女朋友在这儿”之类的话。但我们很难知道这种男人式的油腔滑调有多少戏谑的成分在里面。</p>
			</div>
		</div>

		<div data-default_parallax="0px 0px" id="ambition-a-lho-location-identifier-a" class="responsiveToCenterSectionConier lhoOrange">

		</div>

		<div data-default_parallax="0px 0px" id="ambition-a-lho-location-identifier-b" class="responsiveToCenterSectionContainer locer lhoGreen">
			<h5><span></span></h5>
		</div>

		<div id="ambition-a-oswald-quote" data-default_parallax="35px 35px" class="ambition-a-oswald-quote LHO LHO-contentContainer contentContainer responsiveToCenterSectionContainer alignRight">
			<blockquote class="fontStyleNormal">&ldquo;我喜欢观察别人的生活<br/>但我不喜欢别人窥视我的。&rdquo;</blockquote>
			<cite>韩寒</cite>
		</div>

			<p>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;在整个中国异议者圈子里，韩寒具有明显的领导地位，但他的立场却又非常暧昧。有时候，他是中国最直言不讳的声音之一。（”多少年来，央视做过多少颠倒黑白，混淆视听，迫害文化，篡改事实，瞒天过海，助纣为虐，粉饰太平的事情？”——那篇博文象他很多其他文章一样，被网管删除了，但是很多粉丝抢得先机，广为转载。）但有时候，他也会极具心机地圆滑。去年十月，中国作家刘晓波在监狱里获得诺贝尔和平奖时，韩寒跟网管和读者兜起了圈子，在博客上只发了一对引号，中间一个空格。这篇”博文”吸引了一百五十万点击量和两万八千多条留言。<br>
&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;他的批评文字使得他经常与中国的网上民族主义大军对立。去年十二月，一个强烈拥护政府的网站指称他为     &nbsp;西奴&nbsp;之一，并且在他的照片上套了一条绞索。到目前为止，他与政府之间保持着井水不犯河水的关系。今年年初以来，动荡横扫北非与中东，中共对言论自由发动了多年来最为猛烈的镇压。四月三日，具有政治煽动性的艺术家艾未未因莫须有的”经济犯罪”罪名被关押以后，作家马建在海外发表的一篇评论文章里猜测说，韩寒和其他三位批评家可能就是下一轮的目标。他写道：”……这仅仅是开始，下一步有独立思想的作家像艾晓明、戴晴、崔卫平、韩寒等都会受到威胁，直到中国仅剩下那些官方卸用文人如王安忆、陈凯歌、张郎郎之类的为止。”
</p>
		</div>
	</div>
	
	
	
	<div id="loveloss-intro-royal-family-caption" data-default_parallax="35px 35px" class="loveloss-intro-royal-family-caption JFK JFK-contentContainer contentContainer responsiveToCenterSectionContainer pairingC">
		<div class="roundedRect">
			<h3>勇士</h3>
			<p>          &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;在网络上，他嘲讽官场的自大作风，质问政府为什么在政客死后会降半旗，但是在那些造成重大伤亡的灾难发生后却不这样做；（”我有一个中国式的办法，可以把旗杆的高度增加一倍，这样就两全齐美了。”）他影射了高官花大钱包二奶的传言；（”有人花一百块嫖娼是低俗，有人用一百万去玩艺人就是高雅”）。他也嘲讽了 试图在网络上到处张贴五毛言论给自己造势的行为。（”因为你不会看见一堆人围着吃屎而挤进去吃一口。”）<br>
 &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;他擅长打擦边球。中国的互联网是一块黑色政治幽默时代的试验田，在这里没人要求他假装手中握有治国良方。他那些形象生动而又带点荤的帖子并非因为其原创性而受到了大家的欢迎，而是因为他说出了别人敢想却不敢说的东西。
 <br>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;尽管韩寒批评了  言论  的压制，但他能被世人所看见这一事实，已经足以反映出在过去的10年间，当代中国人的文化生活空间已经扩大到了何种范围。每当一个作家被禁止出国、一部小说被禁止出版同时，总会有另一个出淤泥而不染的新人或新作，从曾经是文化荒漠的三级，甚至四级城市里涌现出来。截至2007年底，中国的博客数量比前一年翻了一倍。尽管他们冒着因言获罪的风险，但他们积蓄起来的能量仍不可忽视。在2009年，当政府宣布新上市的电脑都需要安装名为”绿坝”的过滤软件时，中国的电脑用户反击了。他们争辩说绿坝的黄色内容过滤功能非常差，以至于 领导 的肖像如果暴露过多皮肤都会被过滤掉。另外电脑厂商也表示不满。最后政府只好做出让步，被韩寒称为”家中警察”的”绿坝”迅即全面退出市场。

</p>
		</div>
	</div>
	
	<img id="loveloss-A-JFK-polaroid-444x567" data-default_parallax="45px 45px" class="loveloss-A-JFK-polaroid-444x567" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-img_src="img/loveloss-A-JFK-polaroid-444x567.png"/>
	
	<div id="loveloss-intro-to-have-to-hold" data-default_parallax="55px 55px" class="loveloss-intro-to-have-to-hold LHO LHO-contentContainer contentContainer responsiveToCenterSectionContainer pairingA">
		<div class="roundedRectTop left cf">
			
			<h4>我喜欢观察别人的生活，但我不喜欢别人窥视我的。</h4>
		</div>
		<div class="roundedRectBottom">
			<p>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;在韩寒写作的日子里， 他一般睡到中午起床，然后独自一人飞快地工作到凌晨。他娶了他高中时的朋友金丽华。她是一个别致而细心的女人。她成了韩寒的助手加管家。”韩寒是很容易相信别人的人，甚至算是轻信的那种人。” 她说。”以前他被出版商骗过，还因此蒙受了经济损失。”他们去年喜得千金。这事曾被中国八卦杂志如皇家婚礼一般的报道(“韩寒当爹了，第一次提起女儿”) 韩寒接受媒体采访时，往往会主动说起他还有”女朋友”。比如他会说”我想呆在这个国家，因为我女朋友在这儿”之类的话。但我们很难知道这种男人式的油腔滑调有多少戏谑的成分在里面。一旦追问其细节时，他却说“我喜欢观察别人的生活，但我不喜欢别人窥视我的。”</p>
		</div>
	</div>
	
	<div id="loveloss-intro-until-death" data-default_parallax="55px 55px" class="loveloss-intro-until-death JFK JFK-contentContainer contentContainer responsiveToCenterSectionContainer pairingA">
		<div class="roundedRectTop right cf">
			<h3>公敌韩寒</h3>
		</div>
		<div class="roundedRectBottom">
			<p>韩寒很久以前就认为他的那种”叛逆”的形象已是浮云了。他曾说过：”如果我是个叛逆青年， 我不会去开奥迪或者宝马。”然而这个叛逆的头衔还是被保留下来了。甚至《中国日报》——一份官办的英语报纸—— 都以”永不休息的叛逆”作为头条标题来报道韩寒紧张的日程。但实际上， 在他不比赛的时候，这位叛逆还是很温和的：他不抽烟，很少喝酒，也不喜欢去夜店。
韩寒几乎本能地被描绘为一个中国年青人的象征，这可不是纯粹的恭维。他是生在毛时代之后、赶上了一胎政策的”八零后”。这一代人是在讨论价值观和国家角色等诸多问题上的一个分水岭，类似于 “婴儿潮一代”对于美国的意义：他们是出生在社会变革拐点处的那代人，这种变革使得他们与父辈产生了代沟，也使得他们要么被说成很有自知之明，要么被说成是自我放纵——当然这取决于你听谁讲。
</p>
		</div>
	</div>

<br>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;要”和谐”韩寒并非易事。 它不像封杀一位非著名学者的宣言那样简单，和谐韩寒的博客会让很多平时不会翻墙的普通网民冒险去墙外探个究竟。正如韩寒向我解释的那样，这意味着”有一些事情你特别不想让我知道，那我就一定要知道”。他的一代追随者们都学会了”凡是你竭力隐瞒的即是真相。”在2010年2月一次广为流传的演讲中，韩寒说道：“我已经算是一个自我限制很少的一个同志了，但是在我落笔的时候呢，我就会情不自禁地想这个警察不能写，领导不能写，政策不能写，制度不能写，司法不能写，历史不能写，西藏不能写，新疆不能写，集会不能写，游行不能写，黄色不能写，封杀不能写，艺术不能写。 “

	<div id="loveloss-lockup-JFK-caption" class="JFK JFK-contentContainer contentContainer lockupCaptionRight responsiveToCenterSectionContainer pairingA">
		<div class="roundedRect roundedRectRight">
			<h3>Heartbreak and Happiness</h3>
			<p>On August 7, 1963, almost six weeks early, Jackie is rushed to Otis Air Force Base, where she delivers Patrick Bouvier Kennedy. The premature baby is born with lung deficiencies and is rushed to Children&rsquo;s Hospital in Boston before Jackie is even able to hold her newborn son.</p>

	<div id="conviction-intro-poem" data-default_parallax="55px 55px" class="poem conviction-intro-poem responsiveToCenterSectionContainer">
		<blockquote>真理往往是在少数人手里，而少数人必须服从多数人，<br>到头来真理还是在多数人手里，人云亦云就是这样堆积起来的。<br>第一个人说一番话，被第二个人听见，和他一起说，此时第三个人反对，<br>而第四个人一看，一边有两个人而一边只有一个人，便跟着那两个人一起说。<br>可见人多口杂的那一方不一定都有自己的想法，许多是冲着那里人多去的。</blockquote>

			<h3>长安乱与三重门</h3>
		</div>
		<div class="roundedRectBottom">
			<p>1999 年 12 月，上海一家出版社收到了一份手抄的书稿，作者名叫韩寒，刚从高中一年级退学，这是他的处女作。他花了一年多时间坐在教室的后面写这部小说《三重门》，在此期间他有七门功课亮了红灯。小说写的是一位高中生的故事，主人公每天面对着无尽的空虚，”从黑板到笔记本到试卷”不停地抄，而他妈妈则不断地给他吃各种补脑的药丸子。之前另一家出版社给这份手稿的评价是晦暗、脱离时代的步伐——当年写给中国青少年的书多数是类似《哈佛女孩》的格调，为人指引进入常青藤盟校之路——但是现在的这家出版社有一位编辑很热心，拍板印了三万册。结果三天就卖完了，再加印的三万册也很快售罄。</p>

		</div>

			<p><br>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;“每天晚上我们聚在酒吧里，争论是该买法拉利呢，还是买保时捷？因为我们很快就会是有钱人啦！”但是最后他那位朋友的拉赞助保证变成了一句空话。“两年中，他唯一拿到的赞助就只有楼下便利店提供的一箱矿泉水。”韩寒说。
<br>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;韩寒最终在一个车队中赢得了一席之地，并以在赛道上谨慎行事而出名。”当他准备去冒险的时候，他会做更多衡量。”他的队友王锐告诉我。韩寒的导航员孙强说，最难把握的时刻是当车手落后的时候：”他们多半会冲动，想追上去。如果这样想，人就会变得不理智。”2007年，韩寒赢得了中国场地赛车锦标赛的冠军，使那些曾经质疑过他是否适合当赛车手的人闭了嘴。没有一个赛车手对他的作家生活有任何兴趣。”我宁愿知道得越少越好。”孙强说。
</p>

	<div id="conviction-lockup-LHO-caption" class="LHO LHO-contentContainer contentContainer lockupCaptionLeft responsiveToCenterSectionContainer pairingB">
		<div class="roundedRect roundedRectLeft">
			<h3>韩寒与路金波</h3>
			<p> &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;2005年，在他发表首部作品的5年之后，韩寒出现了资金短缺，并且正与出版社就版税和盗版问题处于争执状态。这时他遇到了路金波。路以前是作家，后来转行做了出版商。年长韩寒七岁的路金波是个商人，偏爱穿细条纹衣服，说话嗓门很大。他曾坦诚地给韩寒提过建议。”他那种’问题孩子’的形象已经过时了。人们已经对他失去了好奇心。”路说。他想出了一个诱人的新主意：他为韩寒的下一部新书预支了两百万元人民币的稿费（相当于25万美元）。在中国人的概念里，这是一笔不小的数目。报纸把这个合同的消息炒成了头条，并称路是”天价版税”的牵头人。
<br>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;在路金波的另外一个签约作者的作品朗读会之后，我和路在一家书店的茶座里一起喝啤酒。他的举手投足让我想起了拳击经纪人唐•金（Don King）。 他极度赞赏韩寒的才华，把他跟纳尔逊•曼德拉相比，并且预言将来有一天大学里将讲授 “韩学”。他还谈起了他对（韩寒作为）”品牌”的看法。”韩寒是一个社会现象，一个文化偶像，甚至带一点半宗教领袖的意味。”路说。”所谓宗教的意思，就是说在某种程度上你喜欢韩寒并没有什么特定的理由。”他历数韩寒的粉丝和姚明的粉丝之间的区别：姚是第一个加入NBA全明星队的中国人。”姚明的才华有一天会褪色，但是韩寒的粉丝呢？他们喜欢有关他的一切。”

</p>
		</div>
	</div>
	
	<div id="conviction-lockup-JFK-caption" class="JFK JFK-contentContainer contentContainer lockupCaptionRight responsiveToCenterSectionContainer pairingB">
		<div class="roundedRect roundedRectRight">
			<h3>韩寒与路金波</h3>
			<p>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;“我希望他能成为一个评论家和思想家，同时还能有一个好孩子的形象。”路金波接受中国杂志《青年周刊》采访时这样说道。首先，他们不再使用暗色调有艺术感的封面，而采用白色系的亮色调。他还敦促韩寒继续他在流行音乐方面的兴趣。对于那些倾向于把韩寒看做没有后劲儿的半吊子的人来说，韩寒在2006年发行的流行音乐专辑《18禁》证明了他们的观点。在中国，”18禁”的意思相当于”限制级”。里面的歌词也绝对是家长辅导级（”快乐是 /快乐的方式不只一种。”）而现在，路金波说塑造新形象并不是他的主意。他告诉我说，”韩寒对任何事情都有他自己的想法。他不会因为别人而改变自己，哪怕错的是他。比如他非常懒散，总是迟到，但是他拒绝改变。他交了不少女朋友，哪怕是被他妻子抓了个正着，他也不肯改变。他浪费了很多钱，财务状况一团糟，但他也不愿改变。所有这一切都表明他很固执。或者有些人会说，自在。”
<br>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;路金波总结韩寒的特点时说，他与其他公众人物不同的是，他拥有一项中国人少有的特质。”中国的传统文化使得我们老是口是心非。如果我说’明天到我家来吃饭吧。’实际上我并不是真的想请你来。你会说’你太客气了，但是我还有一些事情需要忙，所以去不了。’这是人们已经习惯了的沟通方式，不管是常常见诸报端的领导，还是普通民众，都是这样。所有的中国人都明白嘴里说的和心里想的有时候并不是一致的。但是韩寒不这样。他会直接说出心中的想法而不会考虑别人的感受，否则他就什么都不会说。”简而言之，陆说：”如果韩寒说’这是事实’，那么他上千万的粉丝也都会跟着说’这是事实’。如果他说这是假的，那就是必假无疑了。”
</p>
		</div>
	</div>

			<p>As Jackie had not accompanied Jack on many of his trips, she receives as warm a welcome as he did in Texas. The morning of November 22, Jack recounted that two years ago in Europe he introduced himself as &ldquo;the man who had accompanied Mrs. Kennedy to Paris.&rdquo; He continued saying &ldquo;I get somewhat that same sensation as I travel around Texas. Nobody wonders what Lyndon and I wear.&rdquo;</p>

							data-setup='{}'>
							<source src="http://cdn1.killinglincoln.nationalgeographic.com/kennedy/video/{{modal.video.videoID}}.mp4" type='video/mp4' />
							<source src="http://cdn1.killinglincoln.nationalgeographic.com/kennedy/video/{{modal.video.videoID}}.webm" type='video/webm' />
							<source src="http://cdn1.killinglincoln.nationalgeographic.com/kennedy/video/{{modal.video.videoID}}.ogv" type='video/ogg' />
						</video>
					</section>
					<div class="caption">	
						{{#if modal.video.title}}	
							<h5>{{{modal.video.title}}}</h5>
						{{/if}}
						<p>{{{modal.video.caption}}}</p>
					</div>
				</div>
			</div>
			{{/if}}
			{{#if modal.gallery}}
			<div id="modal" class="modal galleryWrapper">
				<div class="gallery {{modal.gallery.group}} {{modal.gallery.scheme}}">
					<span class="icon"></span>
					<span id="close" class="close"></span>

					{{#each modal.gallery.items}}
					<section>	
						<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="{{this.title}}" data-img_src="http://cdn1.killinglincoln.nationalgeographic.com/kennedy/1398428073/assets/{{this.source}}"/>
						<div class="caption">	
							<h5>{{{this.title}}}</h5>
							<p>{{{this.caption}}}</p>
						</div>
					</section>
					{{/each}}
					
					<ul class="nav">
						<li id="prev" class="prev"></li>
						<li id="next" class="next"></li>
					</ul>
				</div>
			</div>
			{{/if}}
			{{#if modal.multimedia}}
			<div id="modal" class="modal multimediaWrapper">
				<div class="multimedia {{modal.multimedia.group}} {{modal.multimedia.scheme}} {{modal.multimedia.audioFileName}}">
					<span class="icon"></span>
					<span id="close" class="close"></span>
					<section style="background-image:url(http://cdn1.killinglincoln.nationalgeographic.com/kennedy/1398428073/assets/{{modal.multimedia.source}});">
						<div class="body">
							<span id="{{modal.multimedia.audioFileName}}" class="audio playing" data-src="http://cdn1.killinglincoln.nationalgeographic.com/kennedy/audio/{{modal.multimedia.audioFileName}}.mp3"></span>
							<p>{{{modal.multimedia.body}}}</p>
						</div>
					</section>
					<div class="caption">
					{{#if modal.multimedia.title}}	
						<h5>{{{modal.multimedia.title}}}</h5>
					{{/if}}
						<p>{{{modal.multimedia.caption}}}</p>
					</div>
				</div>
			</div>
			{{/if}}
			{{#if modal.bio}}
			<div id="modal" class="modal bioWrapper">
				<div class="bio {{modal.bio.group}} {{modal.bio.scheme}}">
					<span id="close" class="close"></span>
					<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-img_src="http://cdn1.killinglincoln.nationalgeographic.com/kennedy/1398428073/assets/{{modal.bio.source}}" alt="{{modal.bio.caption}}"/>
					<div class="caption">	
						<img class="medallion" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-img_src="http://cdn1.killinglincoln.nationalgeographic.com/kennedy/1398428073/assets/{{modal.bio.medallionSource}}"/>
						<h4>{{{modal.bio.name}}}</h4>
					</div>
					<div class="description">	
						<p>{{{modal.bio.description}}}</p>
					</div>
				</div>
			</div>
			{{/if}}
			{{#if modal.info}}
			<div id="modal" class="modal infoWrapper">
				<div class="info {{modal.info.group}} {{modal.info.scheme}}">
					<span class="icon"></span>
					<span id="close" class="close"></span>
					<div class="copy">	
						<h4>{{{modal.info.title}}}</h4>
						<p>{{{modal.info.description}}}</p>
					</div>
				</div>
			</div>
			{{/if}}
		{{/if}}		
	</script>
	
	
	
	<script src="js/tween-b9a344d32ec4d6868526bec50eb5249c.js" type="text/javascript"></script>
	
	<script src="js/DesktopKeyframeInclude-4f0d38780c569cf8fdbde702ea68030e.js" type="text/javascript"></script>
    <script src="js/application-d4823f1e9549377d28b50dd56cbd9d0b.js" type="text/javascript"></script>
</body>
</html>
